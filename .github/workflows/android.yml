name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Lint Check
      run: ./gradlew lint
    - name: Build with Gradle
      run: ./gradlew build
    - name: Start Emulator
      uses: vgaidarji/android-github-actions/emulator@v1.0.0
    - name: Run UI Tests 
      run: ./gradlew connectedAndroidTest
